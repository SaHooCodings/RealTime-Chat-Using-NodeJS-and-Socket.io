<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>SSChat Chat with Friends</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="js/ct.css" rel="stylesheet">
    </head>
    <body>
        <nav class="logo">
            <i class="fa-brands fa-rocketchat"><b id="a">S</b><b id="b">S</b><i>Chats</i></i>
        </nav>

        <div class="container">
            <div class="msg right">Sahoo: Hey How R U ?</div>
            <div class="msg left">Sahu: I am Fine. What About U ?</div>
        </div>

        <div class="send">
            <form action="#" id="send-con">
                <input type="text" name="msgInput" id="msgInput">
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
        <script src="http://localhost:8000/socket.io/socket.io.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
